<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Double Dip</title>
</head>

<body>
    <header>
        <div>
            <div class="logo-wrapper">
                <img src="./assets/nav-logo.svg" alt="nav-log">
            </div>
            <div class="searchBar">
                <input type="text" class="txt-pesquisa" placeholder="Procure seu sorvete" />

                <span href="#" class="search-wrapper">
                    <img id="lupa" src="./assets/nav-search.svg" alt="Buscar" />
                </span>
            </div>
        </div>

        <section class="mudar-cor">
            <div class="button azul">
                <img class="padding" src="./assets/icon - 2.png" alt="">
                <div class="helper cor-azul"></div>
            </div>

            <div class="button rosa">
                <img class="padding" src="./assets/icon - 1.png" alt="">
                <div class="helper cor-rosa"></div>
            </div>

            <div class="button laranja">
                <img class="padding" src="./assets/icon - 3.png" alt="">
                <div class="helper cor-laranja"></div>
            </div>
        </section>
    </header>

    <section class="grid-picole">

        <div class="grid-1">
            <div class="box caixa-maior" id="tablito">
                <img src="./assets/image - 6.png" alt="Tablito">

                <strong class="nome-picole">Picolé Tablito</strong>

                <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>

                <strong class="valor-picole">R$ 5,00</strong>
            </div>

            <div class="box caixa-menor" id="brigadeiro">
                <img src="./assets/image - 4.png" alt="Brigadeiro">
            </div>

            <div class="box caixa-menor menor" id="kolorix">
                <img src="./assets/image - 3.png" alt="Kolorix">
            </div>
        </div>

        <div class="grid-2">
            <div class="box caixa-maior" id="chica bom">
                <img src="./assets/image - 2.png" alt="Chica Bom">

                <strong class="nome-picole">Chica Bon</strong>

                <p>Picolé de chocolate tradicional 106g (R$ 0,05/g)</p>

                <strong class="valor-picole">R$ 5,00</strong>
            </div>

            <div class="box caixa-menor" id="kibon bon">
                <img src="./assets/image - 5.png" alt="Kibon Bon">
            </div>

            <div class="box caixa-menor" id="minions">
                <img src="./assets/image - 1.png" alt="Minions">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-logo">
            <img src="./assets/footer-logo.svg" alt="">
        </div>

        <div class="footer-text">
            <p> Made with &lt;/&gt; and &lt;3 by Geozedeque </p>
        </div>

        <div class="footer-social">
            <div class="icon">
                <div class="telefone">
                    <img src="./assets/footer-cellphone.svg" alt="">
                </div>

                <div class="email">
                    <img src="./assets/footer-email.svg" alt="">
                </div>

                <div class="insta">
                    <img src="./assets/footer-instagram.svg" alt="">
                </div>
            </div>

            <div class="conteudo">
                <div class="text-telefone">
                    <p>81 3511-1259</p>
                </div>

                <div class="text-email">
                    <p>doubledip@org.com</p>
                </div>

                <div class="text-insta">
                    <p>@doubledip.store</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
